<!DOCTYPE html>
<html lang="vi">

<head>
  <title>CMD</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    html,
    body {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
    }

    .container {
      display: flex;
      flex-direction: column;
      flex: 1;
    }

    .textarea-container {
      flex: 1;
      display: flex;
    }

    .textarea-container textarea {
      width: 100%;
      height: 99%;
      font-family: 'Lucida Console', monospace;
      resize: none;
    }

    .footer {
      display: flex;
      padding: 10px;
      background-color: #f8f9fa;
      border-top: 1px solid #ddd;
      align-items: center;
    }

    .footer input[type="text"] {
      flex: 1;
      padding: 8px;
      font-size: 16px;
      margin-right: 10px;
    }

    .footer button {
      padding: 8px 16px;
      font-size: 16px;
    }

    .footer label {
      margin-left: 10px;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="textarea-container">
      <textarea name="data" id="comment" rows="30" class="form-control"></textarea>
    </div>
    <div class="footer">
      <input type="text" id="inputText" placeholder="Nhập tin nhắn..." onkeydown="handleKeyDown(event)">
      <button onclick="sendData()">Gửi</button>
      <label>
        <input type="checkbox" id="autoScroll" checked>
        Tự động cuộn
      </label>
    </div>
  </div>

  <script>
    function getMillis() {
      let d = new Date();
      let n = ((d.getHours() * 60 + d.getMinutes()) * 60 + d.getSeconds()) * 1000 + d.getMilliseconds();
      return n;
    }

    var Ready = 0;
    setInterval(read_data, 100); // Lấy dữ liệu mỗi 100ms

    function read_data() {
      if (Ready < getMillis()) {
        Ready = getMillis() + 10000;
        var comment = document.getElementById("comment");
        const xhttp = new XMLHttpRequest();
        xhttp.onload = function () {
          let newData = this.responseText.replace(/\0/g, ''); // Xóa ký tự null ở cuối
          let sentences = newData.split('\n');                // Tách dữ liệu thành các câu

          const currentContent = comment.value;

          sentences.forEach(sentence => {
            sentence = sentence.trim();                                         // Xóa khoảng trắng ở đầu và cuối mỗi câu
            if (sentence !== "" && !currentContent.includes(sentence)) {        // Kiểm tra nếu câu chưa có trong `textarea`
              comment.value += (comment.value ? "\n" : "") + sentence;          // Thêm câu mới vào `textarea`
              
              const autoScroll = document.getElementById("autoScroll").checked; // Kiểm tra nếu checkbox "Tự động cuộn" được bật
              if (autoScroll) {
                comment.scrollTop = comment.scrollHeight;                       // Cuộn `textarea` đến dòng cuối cùng
              }
            }
          });

          Ready = 0;
        }
        xhttp.open("GET", "_CMD_", true);
        xhttp.setRequestHeader("Content-Type", "text/plain");
        xhttp.send();
      }
    }

    function sendData() {
      const inputText = document.getElementById("inputText").value; // Lấy giá trị nhập từ ô input
      if (inputText.trim() === "") {                                //
        console.log("Không có dữ liệu để gửi.");                    //
        return;                                                     //
      }
      console.log("Đang gửi dữ liệu:", inputText);
      const xhttp = new XMLHttpRequest();                           // Tạo đối tượng XMLHttpRequest

      xhttp.onload = function () {                                  // Xử lý khi gửi xong
        if (xhttp.status === 200) {
          console.log("Dữ liệu đã được gửi thành công.");
        } else {
          console.log("Lỗi khi gửi dữ liệu. Mã lỗi:", xhttp.status);
        }
      };

      xhttp.open("PUT", "_CMD_", true);                     // Cấu hình yêu cầu HTTP với phương thức PUT
      xhttp.setRequestHeader("Content-Type", "text/plain"); // Đặt header cho yêu cầu PUT
      xhttp.send(inputText);                                // Gửi dữ liệu
      document.getElementById("inputText").value = "";      // Xóa nội dung trong ô input sau khi gửi
    }

    function handleKeyDown(event) { //
      if (event.key === "Enter") {  //
        event.preventDefault();     // Ngăn Enter tạo dòng mới trong input
        sendData();                 // Gửi dữ liệu
      }
    }
  </script>
</body>

</html>
